<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;

        }
        .item1{
            background: rgb(189, 53, 125);
            flex: 50%;
            height: 60px;
        }
        .item2{
            background-color: rgb(255, 0, 140);
            flex: 50%;
            height: 60px;
        }
        @media(max-width: 600px) {
            .container{
                flex-direction: column;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>
</body>
</html>
